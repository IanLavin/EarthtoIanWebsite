<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location Details</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page-location">

  <nav class="page-nav">
    <a href="index.html"><- Back to Map</a>
  </nav>

  <main class="location-page">

    <!-- Top banner -->
    <header class="location-banner">
      <div class="banner-left">
        <img id="hero-image" class="location-thumb" alt="" />
      </div>

      <div class="banner-title">
        <h1 id="location-title"></h1>
        <p id="location-subtitle" class="location-subtitle"></p>
      </div>
    </header>

    <nav id="location-mini-nav" class="location-mini-nav">
      <a href="#overview">Overview</a>
      <a href="#logistics-section">Logistics</a>
      <a href="#notes">Notes</a>
      <a href="#related">Related</a>
      <a href="#media">Media</a>
    </nav>

    <!-- Two-column layout -->
    <section class="location-grid">

      <!-- Left column: media -->
      <div id="media" class="location-media">
        <div id="location-carousel" class="carousel"></div>

        <section class="location-video">
          <h2>Video</h2>
          <div id="video-container"></div>
        </section>

        <!-- Journal under carousel -->
        <section class="location-journal">
          <h2>Journal</h2>
          <div id="journal-container"></div>
        </section>
      </div>

      <!-- Right column: writing -->
      <div class="location-writing">

        <section id="overview" class="location-overview">
          <h2>Overview</h2>
          <div id="description" class="markdown"></div>
        </section>

        <section id="logistics-section" class="location-logistics">
          <h2>Logistics</h2>
          <div id="logistics" class="markdown"></div>
        </section>

        <section id="notes" class="location-notes">
          <h2>Notes</h2>
          <div id="notes-container" class="markdown"></div>
        </section>

        <section id="related" class="location-related">
          <h2>Related Locations</h2>
          <ul id="related-locations" class="related-locations-list"></ul>
        </section>

      </div>
    </section>
  </main>

  <button id="back-to-top" class="back-to-top" type="button" aria-label="Back to top">Top</button>

  <!-- Load once, at the end -->
  <script type="module" src="location.js"></script>

</body>
</html>
