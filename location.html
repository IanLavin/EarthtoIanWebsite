<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location Details</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="page-nav">
    <a href="index.html">‚Üê Back to Map</a>
  </nav>

  <main class="location-page">

  <!-- Top banner -->
  <header class="location-banner">
    <div class="banner-left">
      <img id="hero-image" class="location-thumb" alt="" />
    </div>

    <div class="banner-title">
      <h1 id="location-title"></h1>
      <p id="location-subtitle" class="location-subtitle"></p>
    </div>
  </header>

  <!-- Two-column layout -->
  <section class="location-grid">

    <div class="location-media">
  <div id="location-carousel" class="carousel"></div>

  <!-- Journal under carousel -->
  <section class="location-journal">
    <h2>Journal</h2>
    <div id="journal-container"></div>
  </section>
  </div>

  <div class="location-writing">
  <section class="location-description">
    <h2>Overview</h2>
    <p id="description"></p>
  </section>

  <section class="location-itinerary">
    <h2>Itinerary</h2>
    <ul id="itinerary"></ul>
  </section>

  <section class="location-notes">
    <h2>Notes</h2>
    <div id="notes-container"></div>
  </section>
  </div>


  </section>
  </main>


  <!-- Load once, at the end -->
  <script type="module" src="location.js"></script>

</body>
</html>
