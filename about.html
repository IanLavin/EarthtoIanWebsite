<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page-about">

  <!-- Top bar -->
  <header class="topbar">
    <h1 id="page-title">About</h1>
  </header>

  <!-- Hamburger menu (same as homepage) -->
  <div class="menu-container">
    <button id="menu-toggle" class="menu-toggle" aria-label="Open menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav id="menu-dropdown" class="menu-dropdown">
      <a href="index.html">Home</a>
      <a href="index.html">Map</a>
      <a href="countries.html">Countries</a>
      <a href="year-in-review.html">Year In Review</a>
      <a href="about.html">About</a>
    </nav>
  </div>

  <!-- Main content -->
  <main class="about-page">

    <!-- Hero: profile + stats -->
    <section class="about-hero">
      <div class="about-avatar-wrap">
        <img
          class="about-avatar"
          src="Pictures/aboutphoto.jpg"
          alt="Profile photo"
          onerror="this.onerror=null; this.src='Pictures/Icons/camera-circle.svg'; this.classList.add('about-avatar-fallback');"
        />
      </div>

      <div class="about-hero-text">
        <h2>Who I Am</h2>
        <div id="about-who" class="about-muted"></div>

        <div class="about-stats">
          <div class="stat-card">
            <div class="stat-number" id="stat-highpoints">--</div>
            <div class="stat-label">Highpoints Completed</div>
          </div>

          <div class="stat-card">
            <div class="stat-number" id="stat-parks">--</div>
            <div class="stat-label">National Parks Visited</div>
          </div>

          <div class="stat-card">
            <div class="stat-number" id="stat-countries">--</div>
            <div class="stat-label">Countries Visited</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Mission / purpose -->
    <section class="about-section">
      <h2>Why This Exists</h2>
      <div id="about-why"></div>
    </section>

    <!-- Travel philosophy / style -->
    <section class="about-section">
      <h2>How I Travel</h2>
      <div id="about-how"></div>
    </section>

    <!-- Future / roadmap -->
    <section class="about-section">
      <h2>What's Next</h2>
      <div id="about-next"></div>
    </section>

  </main>

  <script type="module" src="about.js"></script>

</body>
</html>
