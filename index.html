<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        /* Styles for the location list box */
        #location-list {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.3);
            max-height: 150px;
            overflow-y: auto;
            font-size: 14px;
            width: 250px; /* Adjusted width for the list */
        }

        #location-list h3 {
            margin: 0;
            font-size: 16px;
            text-align: center;
        }

        #location-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #location-list li {
            padding: 5px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }

        #location-list li:hover {
            background: #f0f0f0;
        }

        /* Style for the search box */
        #searchBox {
            width: 250px;
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <input type="checkbox" id="toggleParks" checked> Show National Parks
    <input type="checkbox" id="toggleHighpoints" checked> Show State Highpoints
    <input type="checkbox" id="toggleAdventures" checked> Show Various Adventures

    <!-- Search box for filtering locations -->
    <input type="text" id="searchBox" placeholder="Search locations..." />

    <div id="map"></div>
    
    <!-- Box showing list of locations -->
    <div id="location-list">
        <h3>Locations</h3>
        <ul id="places"></ul>
    </div>

    <!-- Load Leaflet first -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Your main JavaScript file (type="module" for import/export to work) -->
    <script type="module" src="script.js"></script>

</body>
</html>
