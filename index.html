<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

</head>
<body>

    <!-- Title for the webpage -->
    <h1 id="page-title">EarthtoIan's Adventures</h1>

    <!-- Home button -->
    <button id="homeButton" class="home-button">Home</button>

    <!-- Container for checkboxes -->
    <div id="filter-container">
        <label><input type="checkbox" id="toggleParks" checked> Show National Parks</label>
        <label><input type="checkbox" id="toggleHighpoints" checked> Show State Highpoints</label>
        <label><input type="checkbox" id="toggleAdventures" checked> Show Various Adventures</label>
        <label><input type="checkbox" id="toggleSightseeing" checked> Show Various Sights</label>

    </div>

    <div id="random-location">
        <h3>Highlights</h3>
        <img id="random-location-img" src="" alt="Random Adventure" width="100%" />
        <p id="random-location-name"></p>
    </div>
    

    <!-- Search box for filtering locations -->
    <input type="text" id="searchBox" placeholder="Search..." />

    <div id="map"></div>
    
    <!-- Box showing list of locations -->
    <div id="location-list">
        <div class="category-column" id="parks-column">
            <h3>National Parks</h3>
            <ul id="parks-list"></ul>
        </div>
        <div class="category-column" id="highpoints-column">
            <h3>State Highpoints</h3>
            <ul id="highpoints-list"></ul>
        </div>
        <div class="category-column" id="adventures-column">
            <h3>Adventures</h3>
            <ul id="adventures-list"></ul>
        </div>
        <div class="category-column" id="sightseeing-column">
            <h3>Sightseeing</h3>
            <ul id="sightseeing-list"></ul>
        </div>
    </div>

    <!-- Load Leaflet first -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Your main JavaScript file (type="module" for import/export to work) -->
    <script type="module" src="script.js"></script>

</body>
</html>
