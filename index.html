<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarthtoIan's Adventures</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body class="page-home">

  <header class="topbar">
  <h1 class="site-title">
    Earth to Ian
    <span class="site-subtitle">Maps, mountains, and miles worth remembering</span>
  </h1>
</header>


  <!-- Hamburger Menu -->
  <div class="menu-container">
  <button id="menu-toggle" class="menu-toggle" aria-label="Open menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav id="menu-dropdown" class="menu-dropdown">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>
</div>


  <div class="app-layout">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">

      <div class="sidebar-controls">
        <button id="homeButton" class="sidebar-btn">United States</button>
        <button id="worldButton" class="sidebar-btn">Worldwide</button>
      </div>

      <input type="text" id="searchBox" placeholder="Search..." />

      <div class="tabs" role="tablist" aria-label="Categories">
        <button class="tab active" data-category="all" role="tab" aria-selected="true">All</button>
        <button class="tab" data-category="park" role="tab" aria-selected="false">Parks</button>
        <button class="tab" data-category="mountain" role="tab" aria-selected="false">Highpoints</button>
        <button class="tab" data-category="adventure" role="tab" aria-selected="false">Adventures</button>
        <button class="tab" data-category="sightseeing" role="tab" aria-selected="false">Sightseeing</button>
      </div>

      <ul id="sidebar-list" class="sidebar-list"></ul>

      <div id="random-location" class="highlight-card">
        <h3>Highlights</h3>
        <img id="random-location-img" src="" alt="Random Adventure" />
        <p id="random-location-name"></p>
      </div>

    </aside>

    <!-- Map -->
    <main class="map-area">
      <div id="map"></div>
    </main>

  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- App JS -->
  <script type="module" src="script.js"></script>
</body>
</html>
