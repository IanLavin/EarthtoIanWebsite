<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        /* Styles for the location list box */
        #location-list {
            display: flex;
            justify-content: space-between;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%; /* Full width of the page */
            background: white;
            padding: 10px;
            box-shadow: 0px -2px 10px rgba(0,0,0,0.3);
            overflow-x: hidden; /* Prevent horizontal scroll */
            font-size: 14px;
            max-height: 250px; /* Adjust height as needed */
            z-index: 1000; /* Ensure it stays on top of other elements */
        }

        #location-list h3 {
            margin: 0;
            font-size: 16px;
            text-align: center;
        }

        .category-column {
            width: 30%; /* Each category takes up 1/3 of the width */
            overflow-y: auto; /* Make the categories scrollable */
            max-height: 200px; /* Max height to allow scrolling */
        }

        .category-column ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .category-column li {
            padding: 5px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }

        .category-column li:hover {
            background: #f0f0f0;
        }

        /* Style for the search box */
        #searchBox {
            width: 250px;
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Home button styles */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001; /* Make sure it's above other elements */
        }

        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Title for the webpage -->
    <h1 id="page-title">EarthtoIan's Adventures</h1>

    <!-- Home button -->
    <button id="homeButton" class="home-button">Home</button>

    <!-- Container for checkboxes -->
    <div id="filter-container">
        <label><input type="checkbox" id="toggleParks" checked> Show National Parks</label>
        <label><input type="checkbox" id="toggleHighpoints" checked> Show State Highpoints</label>
        <label><input type="checkbox" id="toggleAdventures" checked> Show Various Adventures</label>
    </div>

    <div id="random-location">
        <h3>Highlights</h3>
        <img id="random-location-img" src="" alt="Random Adventure" width="100%" />
        <p id="random-location-name"></p>
    </div>
    

    <!-- Search box for filtering locations -->
    <input type="text" id="searchBox" placeholder="Search..." />

    <div id="map"></div>
    
    <!-- Box showing list of locations -->
    <div id="location-list">
        <div class="category-column" id="parks-column">
            <h3>National Parks</h3>
            <ul id="parks-list"></ul>
        </div>
        <div class="category-column" id="highpoints-column">
            <h3>State Highpoints</h3>
            <ul id="highpoints-list"></ul>
        </div>
        <div class="category-column" id="adventures-column">
            <h3>Adventures</h3>
            <ul id="adventures-list"></ul>
        </div>
    </div>

    <!-- Load Leaflet first -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Your main JavaScript file (type="module" for import/export to work) -->
    <script type="module" src="script.js"></script>

</body>
</html>
